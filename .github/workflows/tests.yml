name: Run Tests

on:
  push:
    branches:
      - final

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install python3.11-distutils
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install pytest
      run: |
        pip install pytest

    - name: Run tests
      env:
        redis:  ${{ secrets.REDIS }}
        GITHUB_CLIENT_ID:  ${{ secrets.GITHUBCLIENT }}
        GITHUB_CLIENT_SECRET:  ${{ secrets.GITHUBSECRET }}
      run: |
        pytest test_app.py
        pytest test_ui.py
