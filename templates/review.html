<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Pokemon Name</h2>

    <!-- Оценка звездочками -->
    <div id="starRating">
        <!-- Ваш код для отображения оценки звездочками -->
    </div>
    <div id="getid" hidden >{{pokemon.id}}</div>
    <!-- Форма добавления отзыва -->
    <form id="reviewForm">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" required><br>

        <label for="rating">Оценка:</label>
        <input type="number" id="rating" min="1" max="5" required><br>

        <label for="review">Отзыв:</label>
        <textarea id="review" required></textarea><br>

        <button type="submit">Добавить отзыв</button>
    </form>

    <!-- Отзывы -->
    <div id="reviews">
        <!-- Ваш код для отображения отзывов -->
    </div>

    <script src="{{ url_for('static', filename='reviews.js') }}" defer></script>
</body>
</html>
